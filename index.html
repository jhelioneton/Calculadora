<!DOCTYPE html>
<html lang="pt-BR"> <!-- Iidioma do Documento -->
<head>
    <meta charset="UTF-8"> <!-- Estilos de Caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=styles.css> <!-- Link de Ligação com Arquivo CSS -->
    <script src=script.js defer></script> <!-- Arquivo Javascript -->
    <title>Calculadora</title> <!-- Titulo da Página -->
</head>
<body>
    <div id="calc">
        <div id="operations">
            <div id="prev-operation"></div> <!-- Operação realizada anteriormente -->
            <div id="current-operation"></div> <!-- Operação atualmente sendo realizada -->
        </div>
        <div id="bttn-container"> <!-- Conjuntos dos botões da calculadora -->
            <button id="ac">AC</button>
            <button id="op">(  )</button>
            <button id="op">%</button>
            <button id="op">÷</button>
            <button class="numeros">7</button>
            <button class="numeros">8</button>
            <button class="numeros">9</button>
            <button id="op">X</button>
            <button class="numeros">4</button>
            <button class="numeros">5</button>
            <button class="numeros">6</button>
            <button id="op">―</button>
            <button class="numeros">1</button>
            <button class="numeros">2</button>
            <button class="numeros">3</button>
            <button id="op">+</button>
            <button class="numeros">0</button>
            <button class="numeros">,</button>
            <button class="numeros">◄</button>
            <button id="bttn-igual">=</button>
        </div>
    </div>
</body>
</html>
